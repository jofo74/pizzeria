<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom stylesheats -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <form class="form-style p-3" action="" method="post">
            <div class="d-flex justify-content-center">
                <div class="row w-50">
                    <div class="col-xxl w-100">
                        <div class="d-flex">
                            <h3>Faktureringsadress:</h3>
                        </div>
                        <div class="d-flex">
                            <div class="form-group w-100 w-100">
                                <label class="t-lable-t" for="validationDefaultF-gata">Gata</label>
                                <input type="adress" name="f-gata" id="validationDefaultF-gata" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="form-group w-100">
                                <label class="t-lable-t" for="validationDefaultF-post">Post nr</label>
                                <input type="adress" name="f-post" id="validationDefaultF-post" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="form-group w-100">
                                <label class="t-lable-t" for="validationDefaultF-stad">Stad</label>
                                <input type="adress" name="f-stad" id="validationDefaultF-stad" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl w-100">
                        <div class="d-flex">
                            <h3>Leveransadress:</h3>
                        </div>
                        <div class="d-flex">
                            <div class="form-group w-100">
                                <label class="t-lable-t" for="validationDefaultL-gata">Gata</label>
                                <input type="adress" name="l-gata" id="validationDefaultL-gata" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="form-group w-100">
                                <label class="t-lable-t" for="validationDefaultL-post">Post nr</label>
                                <input type="adress" name="l-post" id="validationDefaultL-post" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="form-group w-100">
                                <label class="t-lable-t" for="validationDefaultL-stad">Stad</label>
                                <input type="adress" name="l-stad" id="validationDefaultL-stad" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>

</html>
